<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Mountain</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mountainImg = new Image();
    mountainImg.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Bighorn_and_Darton_peaks.jpg/1200px-Bighorn_and_Darton_peaks.jpg'; // Path to your mountain photo

    let x = 0;
    let y = 0;
    let dx = 2;
    let dy = 2;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(mountainImg, x, y, 200, 200); // Adjust size as needed
        x += dx;
        y += dy;

        if (x + 200 > canvas.width || x < 0) {
            dx = -dx;
        }
        if (y + 200 > canvas.height || y < 0) {
            dy = -dy;
        }

        requestAnimationFrame(draw);
    }

    mountainImg.onload = function() {
        draw();
    };
</script>
</body>
</html>
